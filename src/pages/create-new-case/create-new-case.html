<ion-header>

  <ion-navbar color="navbarColor">
    <button ion-button icon-only end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create New Case</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="selectAClient()">
      <a class="no-deco" >Client Name*</a>
      <ion-icon class="arrow pull-right icon-color" name="ios-arrow-forward"></ion-icon>
    </ion-item>
    
    <ion-item (click)="selectAClient()">
      <a class="no-deco" >Court Name/Judge Name*</a>
      <ion-icon class="arrow pull-right icon-color" name="ios-arrow-forward"></ion-icon>
    </ion-item>
   
    <ion-item>
      <div class="col1">
        <div>
          <a class="no-deco">Case Type*</a>
          <ion-icon class="arrow icon-color" name="ios-arrow-forward"></ion-icon>
        </div>
        <div class="border-left padding-left">
          <a class="no-deco">Case #</a>
          <!--<ion-icon class="arrow icon-color" name="ios-arrow-forward"></ion-icon>-->
        </div>
        <div class="border-left padding-left">
          <a class="no-deco">Year</a>
          <ion-icon class="arrow icon-color pull-right" name="arrow-dropdown"></ion-icon>
        </div>
      </div>
      
    </ion-item>

    <ion-item (click)="selectAClient()">
      <a class="no-deco" >Other Party Name (Opponent)</a>
      <ion-icon class="arrow pull-right icon-color" name="ios-arrow-forward"></ion-icon>
    </ion-item>

    <ion-item (click)="selectAClient()">
      <a class="no-deco" >Opposite Advocate Name*</a>
      <ion-icon class="arrow pull-right icon-color" name="ios-arrow-forward"></ion-icon>
    </ion-item>

    <ion-item (click)="selectAClient()">
      <a class="no-deco" >Connected Main Case*</a>
      <ion-icon class="arrow pull-right icon-color" name="ios-arrow-forward"></ion-icon>
    </ion-item>
    
    <ion-item>
      <ion-textarea placeholder="About the case"></ion-textarea>
    </ion-item>
 
    <br>
    <span class="hearing-font">Select next hearing date</span> <span class="select-date hearing-font">26.09.2017</span>
  </ion-list>
  <hr>
  <button class="btt-save" ion-button full color="buttonColor">SAVE</button>
</ion-content>
